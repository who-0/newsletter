<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loading.css" type="text/css">
    <link rel="stylesheet" href="/css/admin_profile.css" type="text/css">
</head>

<body>
    <div class="container profile-container">
        <a href="/admin" class="profile-back"> <i class="fa-solid fa-arrow-left"></i></a>
        <div class="row w-100 h-100 ">
            <div class="col-6 profile-body">
                <div class="user-img">
                    <img src="../img/user-profile.svg" alt="user" class="img-fluid">
                </div>
            </div>
            <div class="col-6 profile-body">
                <div class="profile-input w-100">
                    <input type="text" name="fname" id="uname" value="" />
                    <input type="email" name="email" id="email" value="" />
                </div>
                <div class="profile-btns">
                    <button id="save">save</button>
                    <a href="/admin/logout">logout</a>
                </div>
            </div>
        </div>
    </div>
    <div class="loading show" id="loading">
        <span class="loader"></span>
    </div>
    <script src="/js/loading.js" type="text/javascript"></script>
    <script src="/js/admin_profile.js" type="text/javascript"></script>
</body>

</html>
