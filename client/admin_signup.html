<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/loading.css" type="text/css">
    <link rel="stylesheet" href="/css/admin_signup.css" type="text/css">
</head>

<body>
    <div class="container admin-container">
        <div class="admin-signup w-50">
            <input type="text" name="uname" id="uname" placeholder="Username">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="pwd" id="pwd" placeholder="Password">
            <input type="text" name="code" id="code" placeholder="Verify Code">
            <select name="role" id="role">
                <option disabled selected>Select Role</option>
                <option value="admin">Admin</option>
                <option value="Member">Member</option>
            </select>
            <button id="signup">Signup</button>
            <p class="ref-login">You have already account.Please <a href="/admin/login">Login</a></p>
        </div>
    </div>
    <div class="loading show" id="loading">
        <span class="loader"></span>
    </div>
    <script src="/js/loading.js" type="text/javascript"></script>
    <script src="/js/admin_signup.js"></script>
</body>

</html>
