<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css" type="text/css">
</head>

<body>
    <div class="container profile-container">
        <div class="row w-100 h-100">
            <div class="col-6 profile-body">
                <div class="user-img">
                    <img src="../img/user-profile.svg" alt="user" class="img-fluid">
                </div>
            </div>
            <div class="col-6 profile-body">
                <div class="profile-input w-100">
                    <input type="text" name="fname" id="fname" value="fname" />
                    <input type="text" name="lname" id="lname" value="lname" />
                    <input type="email" name="email" id="email" value="email" />
                </div>
                <div class="profile-btns">
                    <button>save</button>
                    <a href="/admin/logout">logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="profile.js" type="text/javascript"></script>
</body>

</html>
