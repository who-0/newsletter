<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="dist/loading-bar.css" />
    <script type="text/javascript" src="dist/loading-bar.js"></script> -->
    <link rel="stylesheet" href="/css/admin_login.css" type="text/css">
</head>

<body class="login-body">
    <div class="container admin-container">
        <div class="admin-login w-50">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="pwd" id="pwd" placeholder="Password">
            <button id="login">Login</button>
            <p class="ref-signup">You have not account. Please <a href="/admin/signup">Signup</a> </p>
        </div>
    </div>
    <div class="loading show">
        <span class="loader"></span>
    </div>
    <script src="/js/admin_login.js"></script>
</body>

</html>
