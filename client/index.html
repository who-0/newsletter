<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta http-equiv="Refresh" content="5; url='http://localhost:3000/success'" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/loading-bar.css" />
    <script type="text/javascript" src="dist/loading-bar.js"></script>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>

<body>
    <div class="container-fluid news-container show-container">
        <div class="img-container mb-4">
            <img src="img/icon.svg" alt="Newsletter">
        </div>
        <div class="w-100 form">
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <input type="text" name="lname" id="lname" placeholder="Last Name" class="my-2">
            <input type="email" name="email" id="email" placeholder="Email" class="mb-4">
            <button type="submit" onclick="postNewsLetter()">Signup</button>
        </div>

    </div>

    <div class="loading show">
        <span class="loader"></span>
    </div>
    <script src="/js/scripts.js" type="text/javascript"></script>
</body>

</html>
